<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Website</title>
    <link rel="stylesheet" href="css\styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  </head>
  <body onload="alert('hello');"> <!-- inline javascript -->
    <h1 class="title">Hello</h1>

    <h2 class="subtitle">Subtitle</h2>

    <button class="btn btn-primary">Click Me!</button>

    <h3>Nice one..</h3>

    <input type="checkbox">

    <ul>
      <li class="list">
        <a href="https://www.google.com">Google</a>
      </li>
      <li class="list">Second</li>
      <li class="list">Third</li>
    </ul>

    <script type="text/javascript">

      alert('hello');

    </script> <!-- internal javascript -->

    <script src="index.js" charset="utf-8"></script> <!-- external javascript -->
    <!-- Bootstrap JS functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  </body>
</html>

<!-- DOM = Document Object Model
1. The index.js script, when called will attempt to replace the h1 element "Hello"
    with "Good Bye"
2. The js script call needs to be below where the h1 is located, because it will have
    nothing to replace.
3. Furthermore, the js script call needs to be below the stylesheet link, otherwise
    the CSS styling will not be applied.
4. Typically it is good practice to have css stylesheet linked in the head, and
    js script calls towards the bottom of your code.
-->
